<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="test.js" defer></script>
</head>
<body>
  <script>
    // only document
    window.addEventListener('DOMContentedLoaded', () => {console.log('DomContentLoaded');})

    // after resources (css, images)
    window.addEventListener('load', () => {console.log('load');})

    // before unload
    window.addEventListener('beforeunload', () => {console.log('before unload');})

    // unload
    window.addEventListener('unload', () => {console.log('unload');})
  </script>
</body>
</html>
